<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <script src="../deck.js" defer></script>
    <script src="../Consts.js"></script>
    <script src="../Solitiare/Solitaire.js" defer></script>
    <link rel="stylesheet" href="../Solitiare/Solitaire.css">
</head>

<body>
    <div class="main ns">
        <div class="drawpile-div">
            <div class="draw-div card-slot"></div>
            <div class="discard-div card-slot"></div>
        </div>
        <div class="stacks">
            <div class="card-slot main-slot red card" id="slot1" data-value="TEST"></div>
            <div class="card-slot main-slot" id="slot2">hello, I am slot #2</div>
            <div class="card-slot main-slot" id="slot3">hello, I am slot #3</div>
            <div class="card-slot main-slot" id="slot4">hello, I am slot #4</div>
            <div class="card-slot main-slot" id="slot5">hello, I am slot #5</div>
            <div class="card-slot main-slot" id="slot6">hello, I am slot #6</div>
            <div class="card-slot main-slot" id="slot7">hello, I am slot #7</div>
            <div class="card-slot main-slot" id="slot8">hello, I am slot #8</div>
            <div class="card-slot main-slot" id="slot9">hello, I am slot #9</div>
            <div class="card-slot main-slot" id="slot10">hello, I am slot #10</div>
        </div>
        <div class="aces">
            <div id="spades" class=" card-slot ace-card-slot"></div>
            <div id="hearts" class="card-slot ace-card-slot"></div>
            <div id="clubs" class=" card-slot ace-card-slot"></div>  
            <div id="diamonds" class=" card-slot ace-card-slot"></div>
        </div>
    </div>
</body>

</html>
