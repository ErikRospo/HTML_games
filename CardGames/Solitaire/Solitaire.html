<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <script src="../deck.js" defer></script>
    <script src="../Consts.js"></script>
    <script src="../Solitaire/Solitaire.js" defer></script>
    <link rel="stylesheet" href="../Solitaire/Solitaire.css">
</head>

<body>
    <div class="main ns">
        <div class="drawpile-div">
            <div class="draw-div card-slot"></div>
            <div class="discard-div card-slot"></div>
        </div>
        <div class="stacks">
            <div class="card-slot main-slot card" id="slot1"></div>
            <div class="card-slot main-slot card" id="slot2"></div>
            <div class="card-slot main-slot card" id="slot3"></div>
            <div class="card-slot main-slot card" id="slot4"></div>
            <div class="card-slot main-slot card" id="slot5"></div>
            <div class="card-slot main-slot card" id="slot6"></div>
            <div class="card-slot main-slot card" id="slot7"></div>
            <div class="card-slot main-slot card" id="slot8"></div>
            <div class="card-slot main-slot card" id="slot9"></div>
            <div class="card-slot main-slot card" id="slot10"></div>
        </div>
        <div class="aces">
            <div id="spades" class=" card-slot ace-card-slot"></div>
            <div id="hearts" class="card-slot ace-card-slot"></div>
            <div id="clubs" class=" card-slot ace-card-slot"></div>
            <div id="diamonds" class=" card-slot ace-card-slot"></div>
        </div>
    </div>
</body>

</html>
